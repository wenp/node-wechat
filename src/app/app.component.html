<!--The content below is only a placeholder and can be replaced.-->
<h1 class="title">{{'index.title' | translate}}</h1>
<div class="option">
  <select #leng (change)="changeLeng(leng.value)">
    <option value="">{{'index.chooseLeng' | translate}}</option>
    <option value="en">{{'index.Language.en' | translate}}</option>
    <option value="zh">{{'index.Language.zh-CN' | translate}}</option>
  </select>
  <select #date (change)="changeDate(date.value)" >
    <option value="">{{'index.chooseDate' | translate}}</option>
    <option *ngFor="let item of total" [value]="item">{{item.split('.').join('-')}}</option>
  </select>
</div>
<table>
  <thead>
      <th>{{'index.info.date' | translate}}</th>
      <th>{{'index.info.$' | translate}}</th>
      <th>{{'index.info.details' | translate}}</th>
      <th>{{'index.info.photo' | translate}}</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of allData">
      <td>{{item[0]}}</td>
      <td>{{'index.danwei' | translate}}{{item[1]}}</td>
      <td>{{item[2]}}</td>
      <td><img [src]="item[3]"></td>
    </tr>
  </tbody>
</table>
